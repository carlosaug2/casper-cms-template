<nav class="pagination" role="navigation">
	{{if .HasPrev}}
	    <a class="newer-posts" href="{{ .Prev.URL }}">&larr; Posts Recentes</a>
	{{end}}
	<span class="page-number">Pagina {{ .PageNumber }} de {{.TotalPages}}</span>
	{{if .HasNext}}
	    <a class="older-posts" href="{{ .Next.URL }}"> Posts Anteriores &rarr;</a>
	{{end}}
</nav>
